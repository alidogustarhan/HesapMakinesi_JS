<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hesap Makinesi</title>
</head>
<body>
    

    <div class="calculator">
        <input type="text" class="calculator-input" disabled>
        <!-- BURADA DISABLED DIYEREK INPUT A KULLANICININ MANUEL OLARAK 
        DEĞER GİRMESİNİ ENGELLEDİK. DEĞER GİRİŞİ HESAP MAKİNASININ TUŞLARIYLA
        OLACAK. -->

        <!-- AŞAĞIDA CSS GRID KULLANDIK. CSS GRID BİR CONTAINER İÇERİSİNDEKİ
            ELEMANLARI SATIR VE SÜTUNA GÖRE SIRALANDIRMAK İÇİN KULLANILIR.
            İNTERNETTE CSS GRID YAZARSAN DETAYLI BİLGİ BULABİLİRSİN. -->
        <div class="calculator-keys">
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">&divide;</button>
            <!-- BURADAKİ TIMES VE DIVIDE HESAP MAKINESİNDEKİ ÇARPIM VE BOLUM ŞEKLİNİN ALMASINA YARAR. -->

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>

            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="clear" value="clear">AC</button>

            <button type="button" class="equal-sign operator" value="=">=</button>
            <!-- BURADA VERDİĞİMİZ VALUE DEĞERLERİNE JS İLE ULAŞACAĞIZ. -->
            <!-- DİKKAT EDERSEN 3 BUTONUN CLASS I VAR. BUNLARA CSS İLE ULAŞIP TASARIMINI FARKLI YAPMAK İSTEDİĞİMİZ İÇİN ÖYLE YAPTIK. -->

        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
